{% extends "base.html" %}

{% block title %}Авто{%endblock%}

{%block item_page %}
    <div class="features_item">
        <h1>Выбери свою тачку</h1>
        {% if auto%}
        {% for element in auto %}
            <div>
                <h3><a href="{% url 'auto' element.id %}">{{element.brend}} - {{element.model}}</a></h3>
                <!-- <a href="{% url 'auto' element.id %}" class="btn btn-warning">Тачка</a> -->
            </div>
        {% endfor %}
        {% else %}
            <p>У вас нет записей</p>
        {% endif %}
    </div>
{% endblock item_page %}
